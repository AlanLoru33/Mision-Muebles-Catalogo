    <style type="text/tailwindcss">
      @layer base {
        :root {
            --naranja: #ff9f1c;
            --naranja-glow: rgba(255, 159, 28, 0.7);
            --negro-profundo: #020202;
            --negro-taller: #0a0a0a;
            --blanco: #ffffff;
            --crema-claro: #fcfcfc;
            --font-industrial: 'Syncopate', sans-serif;
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        html { scroll-behavior: smooth; }
        body { 
          @apply bg-[var(--negro-profundo)] text-[var(--crema-claro)] font-[var(--font-body)] overflow-x-hidden; 
        }
        
        h1, h2, h3, h4, h5, h6 { @apply font-[var(--font-title)]; }

        /* Reading Progress Bar */
        #scroll-progress {
          position: fixed;
          top: 0;
          left: 0;
          width: 0%;
          height: 3px;
          background: linear-gradient(to right, var(--naranja), #fff);
          z-index: 100;
          transition: width 0.1s ease;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0) scale(1); }
          50% { transform: translateY(-15px) scale(1.02); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--negro-profundo); }
        ::-webkit-scrollbar-thumb { 
          background: var(--naranja); 
          border-radius: 10px;
          border: 1px solid var(--negro-profundo);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'naranja': '#ff9f1c',
              'negro-profundo': '#020202',
              'negro-taller': '#0a0a0a',
              'blanco': '#ffffff',
              'bronce': '#cd7f32',
              'verde-exito': '#22c55e'
            },
            fontFamily: {
              industrial: ['Syncopate', 'sans-serif'],
              title: ['Oswald', 'sans-serif'],
              body: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
      
      // Update progress bar
      window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        document.getElementById("scroll-progress").style.width = scrolled + "%";
      };
    </script>
